{% extends 'base.html' %}

{% block content %}
<h1>文件管理</h1>
<p>这里将显示文件列表。</p>
<a href="{% url 'file_management:upload_file' %}">上传文件</a>

<table>
    <thead>
        <tr>
            <th>文件名</th>
            <th>描述</th>
            <th>上传者</th>
            <th>上传时间</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.file.name }}</td>
            <td>{{ file.description }}</td>
            <td>{{ file.uploaded_by.username }}</td>
            <td>{{ file.uploaded_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">没有上传的文件。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

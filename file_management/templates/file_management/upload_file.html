{% extends 'base.html' %}

{% block content %}
<h1>上传文件</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <input type="text" name="description" placeholder="文件描述" required>
    <button type="submit">上传</button>
</form>
{% endblock %}

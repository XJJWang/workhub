{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0">项目详情</h3>
                <div class="btn-group">
                    <a href="{% url 'project_management:project_edit' project.id %}" 
                       class="btn btn-outline-primary">
                        编辑
                    </a>
                    <a href="{% url 'project_management:project_list' %}" 
                       class="btn btn-outline-secondary">
                        返回列表
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th style="width: 150px;">项目名称</th>
                    <td>{{ project.name }}</td>
                </tr>
                <tr>
                    <th>项目简称</th>
                    <td>{{ project.short_name }}</td>
                </tr>
                <tr>
                    <th>年份</th>
                    <td>{{ project.year }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}

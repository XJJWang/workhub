{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">用户登录</h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">用户名</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="请输入用户名" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">密码</label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="请输入密码" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="submit">登录</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">还没有账号？ <a href="{% url 'users:register' %}" class="text-decoration-none">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
